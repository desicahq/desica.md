<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div id="editor">
      <textarea :value="input" placeholder="Enter some markdown" @input="update"></textarea>
      <div v-html="compiledMarkdown">Your result will be shown here</div>
    </div>
    <script>
      var router = new VueRouter({
        mode: "history",
        routes: []
      });
      const store = new Vuex.Store({
  state: {
    input: ""
  },
  mutations: {
  	edit: state => state.input
  }
})
      new Vue({
        router,
        el: "#editor",
        mounted: function () {
          parameters = this.$route.query;
          console.log(parameters);
          input = this.$route.query.name;
          console.log(input);
        },
        computed: {
          compiledMarkdown: function () {
            return marked(this.input, { sanitize: true });
          },
          message: {
    get () {
      return this.$store.state.obj.input
    },
    set (value) {
      this.$store.commit('edit', value)
    }
  }
        },
        methods: {
          update: _.debounce(function (e) {
            this.input = e.target.value;
            store.commit('edit')
          }, 300)
        }
      });
    </script>
  </body>
</html>
